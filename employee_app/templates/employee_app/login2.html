{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STACKLY - Login</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-card">
            <div class="login-logo">
                <img src="{% static 'images/logo.png' %}" alt="STACKLY Logo">
            </div>

            {% if messages %}
                {% for message in messages %}
                    <div style="padding: 10px; margin: 10px 0; background: #f8d7da; color: #721c24; border-radius: 5px;">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}

            <form class="login-form" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" name="email" placeholder="your.email@company.com" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" placeholder="••••••••" required>
                </div>
                <button type="submit" class="login-btn">Login</button>
            </form>
        </div>
    </div>

    <script src="{% static 'js/scripts.js' %}"></script>

</body>
</html>
