{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STACKLY - Login</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body class="login-page">
    <!-- Login Container -->
    <div class="login-container">
        <!-- Login Card -->
        <div class="login-card">
            <!-- Logo (image) -->
            <div class="login-logo">
                <img src="{% static 'images/logo.png' %}" alt="STACKLY Logo" class="logo-image">
            </div>
            {% if messages %}
                {% for message in messages %}
                    <div style="padding: 10px; margin: 10px 0; background: #f8d7da; color: #721c24; border-radius: 5px;">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
            <!-- Login Form -->
            <form class="login-form" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input 
                        type="email" 
                        name="email" 
                        placeholder="your.email@company.com"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        name="password" 
                        placeholder="••••••••"
                        required
                    >
                </div>

                <!-- Forgot Password Link -->
                <div class="forgot-password">
                    <a href="forgot-password.html" class="forgot-link">Forgot password?</a>
                </div>

                <button type="submit" class="login-btn">Login</button>
            </form>

            <!-- Footer Text -->
            <p class="login-footer">
                Secure access to STACKLY Employee Dashboard
            </p>
        </div>
    </div>

     <script src="{% static 'js/scripts.js' %}"></script>
    
</body>
</html>
