{% extends 'employee_app/base.html' %}

{% block page_title %}Edit My Profile{% endblock %}

{% block content %}
<div class="content-area">
  <div class="content-card">
    <h2>Edit My Profile</h2>

    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Save Changes</button>
      <a href="{% url 'employee_app:my_profile' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
